<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        .row-list {
            list-style: none;
            padding: 0;
        }

        .row-item {
            background-color: #1e1e1e;
            padding: 15px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.2em;
            word-wrap: break-word;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            align-items: center;
        }

        .row-item:hover {
            background-color: #333333;
        }

        .details-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222222;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            z-index: 1000;
        }

        #editForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        label {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        textarea {
            width: 90%;
            max-width: 800px;
            resize: vertical;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 8px;
            font-size: 1.5em;
            margin: 10px auto;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #145a9d;
        }

        select {
            margin-top: 20px;
            padding: 15px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .column-selector {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .column-button {
            padding: 15px;
            margin: 5px;
            background-color: #444444;
            border: 1px solid #666666;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 1.1em;
            text-align: center;
            flex: 1 0 22%;
            box-sizing: border-box;
        }

        .column-button.selected {
            background-color: #28a745;
            border-color: #28a745;
        }

        #exportButton {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        #exportButton:hover {
            background-color: #145a9d;
        }

        .delete-button {
            background-color: #e53935;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .delete-button:hover {
            background-color: #c62828;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #333333;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            color: white;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            textarea {
                font-size: 1.4em;
            }

            button, select {
                width: 100%;
                font-size: 1.1em;
            }

            .row-item {
                font-size: 1em;
                grid-template-columns: repeat(1, 1fr);
            }

            .column-button {
                flex: 1 0 46%;
            }

            #exportButton {
                font-size: 1em;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            textarea {
                font-size: 1.2em;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
    <script async defer src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">Med List</h1>
        <input type="file" id="fileInput" accept=".csv" style="display:none;">
        <button id="uploadButton" onclick="document.getElementById('fileInput').click();">Upload CSV</button>
        <button id="syncButton" style="display:none;" onclick="manualSync()">Manual Sync</button>
        <ul class="row-list" id="rowList"></ul>

        <div class="details-view" id="detailsView">
            <div class="details-header">
                <h2 id="detailsTitle">Details View</h2>
                <button onclick="backToList()">Back to List</button>
                <button id="exportButton" onclick="exportCSV()">Export CSV</button>
            </div>
            <form id="editForm"></form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        let CLIENT_ID = '208237293449-o3m372akgd2ut4454aaiqhi7j69s4q6m.apps.googleusercontent.com';
        let API_KEY = 'AIzaSyA7zo4r-zU1-ItsUVqrbLS1G5fGHTh_pcM';
        let SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let parsedData = [];
        let headers = [];
        let fileId = null;
        let autoSyncInterval = null;

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        parsedData = results.data.slice(1);
                        headers = results.data[0];
                        displayRows();
                        saveCSVToGoogleDrive();
                        startAutoSync();
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                    },
                    header: false,
                    skipEmptyLines: true
                });
            }
        });

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                scope: SCOPES
            }).then(() => {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            }).catch(error => {
                console.error("Error initializing Google API client:", error);
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                checkForCSVFile();
            } else {
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        function checkForCSVFile() {
            gapi.client.drive.files.list({
                'q': "mimeType='text/csv'",
                'pageSize': 1,
                'fields': 'files(id, name)'
            }).then(response => {
                const files = response.result.files;
                if (files && files.length > 0) {
                    fileId = files[0].id;
                    loadCSVFromGoogleDrive();
                    startAutoSync();
                } else {
                    document.getElementById('uploadButton').style.display = 'block';
                }
            }).catch(error => {
                console.error("Error checking for existing CSV file:", error);
            });
        }

        function loadCSVFromGoogleDrive() {
            gapi.client.drive.files.get({
                fileId: fileId,
                alt: 'media'
            }).then(response => {
                const csvContent = response.body;
                const results = Papa.parse(csvContent, { header: false });
                parsedData = results.data.slice(1);
                headers = results.data[0];
                displayRows();
                document.getElementById('syncButton').style.display = 'block';
            }).catch(error => {
                console.error("Error loading CSV from Google Drive:", error);
                alert("Unable to load CSV from Google Drive.");
            });
        }

        function saveCSVToGoogleDrive() {
            const csvContent = Papa.unparse([headers, ...parsedData]);
            const blob = new Blob([csvContent], { type: 'text/csv' });

            if (fileId) {
                updateGoogleDriveFile(blob);
            } else {
                uploadNewFileToGoogleDrive(blob);
            }
        }

        function uploadNewFileToGoogleDrive(blob) {
            const metadata = {
                name: 'med_list.csv',
                mimeType: 'text/csv'
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', blob);

            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + gapi.auth.getToken().access_token
                },
                body: formData
            }).then(response => response.json()).then(data => {
                fileId = data.id;
                console.log("File uploaded successfully.");
            }).catch(error => {
                console.error("Error uploading file to Google Drive:", error);
                alert("Unable to sync with Google Drive.");
            });
        }

        function updateGoogleDriveFile(blob) {
            fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
                method: 'PATCH',
                headers: {
                    'Authorization': 'Bearer ' + gapi.auth.getToken().access_token,
                    'Content-Type': 'text/csv'
                },
                body: blob
            }).then(() => {
                console.log("File updated successfully.");
            }).catch(error => {
                console.error("Error updating file on Google Drive:", error);
                alert("Unable to sync with Google Drive.");
            });
        }

        function manualSync() {
            saveCSVToGoogleDrive();
        }

        function startAutoSync() {
            if (autoSyncInterval) {
                clearInterval(autoSyncInterval);
            }
            autoSyncInterval = setInterval(() => {
                saveCSVToGoogleDrive();
            }, 300000); // 5 minutes = 300,000 ms
        }

        function displayRows() {
            const rowList = document.getElementById('rowList');
            rowList.innerHTML = '';
            parsedData.forEach((row, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'row-item';
                listItem.innerHTML = `${row.join(' ')}`;
                rowList.appendChild(listItem);
            });
        }

    </script>
</body>
</html>
