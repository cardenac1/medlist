<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med List</title>
    <script async defer src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>

    <style>
       body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            width: 250px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #145a9d;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        .row-list {
            list-style: none;
            padding: 0;
        }

        .row-item {
            background-color: #1e1e1e;
            padding: 15px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.2em;
            word-wrap: break-word;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            align-items: center;
        }

        .row-item:hover {
            background-color: #333333;
        }

        .details-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222222;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            z-index: 1000;
        }

        #editForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        label {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        textarea {
            width: 90%;
            max-width: 800px;
            resize: vertical;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 8px;
            font-size: 1.5em;
            margin: 10px auto;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        select {
            margin-top: 20px;
            padding: 15px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
        }

        #exportButton {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        #exportButton:hover {
            background-color: #145a9d;
        }

        .delete-button {
            background-color: #e53935;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .delete-button:hover {
            background-color: #c62828;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            textarea {
                font-size: 1.4em;
                margin-left: auto;
                margin-right: auto;
                width: 95%;
            }

            button, select {
                width: 100%;
                font-size: 1.1em;
            }

            .row-item {
                font-size: 1em;
                grid-template-columns: repeat(1, 1fr);
            }

            .column-button {
                flex: 1 0 46%;
            }

            #exportButton {
                font-size: 1em;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            textarea {
                font-size: 1.2em;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Med List</h1>

        <!-- Google Drive Auth Buttons -->
        <button id="authorize_button" style="display: none;">Authorize</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
        <p id="auth-status"></p>

        <input type="file" id="fileInput" accept=".csv">
        <div class="column-selector" id="columnSelector"></div>
        <select id="columnSelect" onchange="sortRows()">
            <option value="">Select Column to Sort</option>
        </select>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." />
            <button onclick="searchRows()">Search</button>
        </div>

        <button id="exportButtonMain" onclick="exportCSV()">Export CSV</button>
        <button onclick="resortRows()">Resort</button>
        <ul class="row-list" id="rowList"></ul>

        <!-- Add Entry Modal -->
        <div id="addEntryModal" class="modal">
            <div class="modal-content">
                <h2>Add New Entry</h2>
                <form id="addEntryForm" onsubmit="addEntry(event)">
                    <div id="newEntryFields"></div>
                    <button type="submit">Save Entry</button>
                    <button type="button" onclick="closeAddEntryModal()">Cancel</button>
                </form>
            </div>
        </div>

        <div class="details-view" id="detailsView">
            <div class="details-header">
                <h2 id="detailsTitle">Details View</h2>
                <button onclick="backToList()">Back to List</button>
                <button id="exportButton" onclick="exportCSV()">Export CSV</button>
            </div>
            <form id="editForm"></form>
            <div class="nav-buttons">
                <button id="prevButton" onclick="navigateDetails(-1)">Previous</button>
                <button id="nextButton" onclick="navigateDetails(1)">Next</button>
            </div>
            <button class="delete-button" onclick="deleteCurrentEntry()">Delete Entry</button>
        </div>
    </div>

    <!-- Include Papa Parse from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        let parsedData = [];
        let headers = [];
        let currentRowIndex = -1;
        let selectedColumns = [0, 1, 2];
        let CLIENT_ID = '208237293449-o3m372akgd2ut4454aaiqhi7j69s4q6m.apps.googleusercontent.com';
        let API_KEY = 'AIzaSyA7zo4r-zU1-ItsUVqrbLS1G5fGHTh_pcM';
        let SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

        // Load the API client and auth library
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                // Listen for sign-in state changes
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                // Handle the initial sign-in state
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());

                document.getElementById('authorize_button').onclick = handleAuthClick;
                document.getElementById('signout_button').onclick = handleSignoutClick;
            });
        }

        function updateSigninStatus(isSignedIn) {
            const authButton = document.getElementById('authorize_button');
            const signoutButton = document.getElementById('signout_button');
            const authStatus = document.getElementById('auth-status');

            if (isSignedIn) {
                authButton.style.display = 'none';
                signoutButton.style.display = 'block';
                authStatus.innerHTML = 'Signed in';
                startAutoSave();
            } else {
                authButton.style.display = 'block';
                signoutButton.style.display = 'none';
                authStatus.innerHTML = 'Not signed in';
            }
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignoutClick() {
            gapi.auth2.getAuthInstance().signOut();
        }

        function saveCSVToGoogleDrive() {
            const csvContent = Papa.unparse([headers, ...parsedData]);
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const fileName = `med_list_${new Date().toLocaleDateString()}.csv`;

            const metadata = {
                name: fileName,
                mimeType: 'text/csv',
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', blob);

            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + gapi.auth.getToken().access_token
                },
                body: form
            }).then(response => {
                if (response.ok) {
                    console.log("File saved to Google Drive successfully.");
                } else {
                    throw new Error('Failed to save to Google Drive');
                }
            }).catch(error => {
                console.error("Error uploading to Google Drive:", error);
                alert("Unable to sync with Google Drive, saving locally instead.");
                saveCSVToLocalStorage(); // Fallback to local storage
            });
        }

        function startAutoSave() {
            setInterval(saveCSVToGoogleDrive, 5 * 60 * 1000); // Save every 5 minutes
        }

        // Your existing code continues here...
    </script>
</body>
</html>
